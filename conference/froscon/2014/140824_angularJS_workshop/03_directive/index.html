<!DOCTYPE html>
<html data-ng-app="controller">
<head>
    <title>03 - directive</title>
    <script src="./../vendor/jquery/jquery.min.js"></script>
    <script src="./../vendor/angular/angular.js"></script>
</head>
<body data-ng-controller="ItemController">
    <table>
        <tr>
            <th>Artist</th><th>Title</th><th>Label</th><th>Type</th>
        </tr>
        <item-template-directive data-ng-repeat="item in items"></item-template-directive>
    </table>
</body>

<script>
    var application = angular.module('controller', []);

    application.controller('ItemController', function($scope) {
        $scope.items =[
           {artist: 'Zombie Nation', title: 'Kernkraft 400', label: 'gigolo records', type: 'single'},
           {artist: 'DJ Hell', title: 'Munich Machine', label: 'gigolo records', type: 'album'},
           {artist: 'Anthony Rother', title: 'Hacker', label: 'psy49.net', type: 'album'}
        ];
    });

    application.directive('itemTemplateDirective', function() {
        return {
            replace: true,
            restrict: 'E',
            scope: {
                item: '='
            },
            template: '<tr item="item"><td>{{item.artist}}</td><td>{{item.title}}</td><td>{{item.label}}</td><td>{{item.type}}</td></tr>'
        }
    });
</script>
</html>
